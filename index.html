<html>
<head>
    <style>
        @font-face {
            font-family: B04;
            src: url("assets/04B.ttf");
        }

        body {
            background-color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        .game {
            background-image: url('assets/bg.png');
width: 640px; /* Fixed width */
height: 480px; /* Fixed height */
font-family: B04;
color: #F86859;
position: relative;
overflow: hidden; /* Prevent overflow of elements */
font-size: 20px; /* You can adjust this value to change the font size */

}


        .trashBins {
            display: flex;
    justify-content: center;  /* Center the bins */
    gap: 450px;              /* Space between bins */
    position: absolute;       /* Use absolute positioning to prevent movement */
    left: 10;                  /* Align to the left edge */
    bottom: 20px;
        }

        h4 {
            margin-left: 5%;
        }

        h3 {
            text-align: center;
        }

        .trash {
            display: flex;
            justify-content: center;
            margin-bottom: 28%;
        }

        .trash img {
    padding: 5px;

    cursor: grab;
    position: relative; /* Make position relative for animation */
    animation: dropTrash 5s linear infinite; /* Add animation to drop trash */
}

.standin {
        position: absolute; /* Position the sprite absolutely */
        width: 150px; /* Set the sprite size */
        height: auto; /* Maintain aspect ratio */
        left: 255px; /* Adjust the initial position between the bins */
        bottom: 10px; /* Adjust this to position it vertically as needed */
    }



/* Position the gear image in the top-right corner */
#gear-button {
    position: absolute;
    top: 10px; /* Adjust this value to move the button vertically */
    right: 10px; /* Adjust this value to move the button horizontally */
    width: 50px; /* Set size of the image */
    height: auto; /* Maintain aspect ratio */
    cursor: pointer;
}







@keyframes dropTrash {
    0% {
        top: 0;
    }
    100% {
        top: 400px; /* Adjust this value based on how far you want the trash to fall */
    }

        }

        .gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            height: 50%;
            width: 50%;
            text-align: center;
        }

        .gameOver h1 {
            margin-top: 10%;
        }

        .gameOver p {
            color: aliceblue;
            margin-top: 30%;
            cursor: pointer;
        }

        .container {
            scale: 1.5;
        }


        .gearIcon {
    position: absolute; /* Allows the image to be positioned relative to the nearest positioned ancestor */
    top: 10px; /* Adjusts the distance from the top of the screen */
    right: 10px; /* Adjusts the distance from the right side of the screen */
    width: 50px; /* Adjusts the size of the gear icon */
    height: 50px; /* Adjusts the size of the gear icon */
    cursor: pointer; /* Changes the mouse cursor to a pointer when hovering over the icon */
}


        
    </style>
</head>

<body>
    <div class="container">
        <div class="game">
            <div>
                <h4>Score: 0</h4>
                <h3>5</h3>
            </div>
            <div class="trash">
                <img src="assets/trash/plastic/3.png" draggable="true"> <!-- Make trash draggable -->
            </div>
            <div class="trashBins">
                <img name="plastic" src="assets/bin1.png" ondrop="dropTrash(event)" ondragover="allowDrop(event)"> <!-- Bin for Plastic -->
                <img name="glass" src="assets/bin5.png" ondrop="dropTrash(event)" ondragover="allowDrop(event)">   <!-- Bin for Glass -->
            </div>

<!-- Gear button linking to the title game page -->
<div id="container">
    <a href="01main.html">
        <img src="assets/haus.png" alt="Gear Button" id="gear-button">
    </a>
</div>



            <!-- Original sprite (sprite.png) without alt text -->
            <img class="sprite" src="assets/sprite.png" alt=""> 

            <!-- New standin sprite (standin.png) without alt text -->
            <img class="standin" src="assets/standin.png" alt="">

            <div class="gameOver">
                <h1>Game Over!</h1>
                <p id="replayBtn">replay</p>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
